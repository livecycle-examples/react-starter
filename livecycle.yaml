version: v1alpha1

web:
    build:
        type: Dockerfile    
        dockerfile:
            contents: |
                        FROM node:14-buster
                        WORKDIR /app
                        COPY .yarn package.json yarn.lock ./
                        RUN yarn
                        COPY . .
                        RUN yarn
                        RUN yarn build
    output:
        type: static
        static:
            path: /app/.build/web
